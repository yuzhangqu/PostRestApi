spring:
  h2:
    console.enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:post;MODE=MySQL
    username: sa
    password: sa
mybatis:
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  configuration:
    object-factory: com.example.post.support.mybatis.InjectableObjectFactory